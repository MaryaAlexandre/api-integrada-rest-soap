server.port=8080 # O Gateway vai rodar na porta 8080

# Configuração do nome da aplicação (útil para logs)
spring.application.name=api-gateway

# Configuração para CORS (essencial para o cliente web)
# Permite que o cliente web (que pode estar em uma porta diferente) acesse o Gateway
spring.webflux.cors.allow-credentials=true
spring.webflux.cors.allowed-origins=* # Em produção, defina o domínio do seu cliente web!
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*
spring.webflux.cors.max-age=3600

# Configuração para o Springdoc OpenAPI (documentação Swagger)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
# Se você quiser que o Springdoc descubra APIs de outros serviços, precisaria de um Service Discovery
# Para simplicidade aqui, ele documentará as rotas que o Gateway gerencia ou mocka.